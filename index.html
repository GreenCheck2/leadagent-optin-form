<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LeadAgent Opt-In Form</title>
</head>
<body>
  <h1>LeadAgent SMS Consent Form</h1>
  <form>
    <label for="name">Name:</label><br />
    <input type="text" id="name" name="name" required /><br /><br />

    <label for="phone">Phone Number:</label><br />
    <input type="tel" id="phone" name="phone" required /><br /><br />

    <label>
      <input type="checkbox" name="consent" required />
      I agree to receive text messages from LeadAgent about selling my property. Msg & data rates may apply. Reply STOP to unsubscribe, HELP for help.
    </label><br /><br />

    <button type="submit">Submit</button>
  </form>
</body>
</html>
